<script>
  var arr = [1,3,2,6,7,8,9,4,10];
  var quickSort = function(arr){
    var len = arr.length;
    if(len<=1) {return arr}
    var pivotIndex = Math.floor(arr.length/2);
    var pivot = arr.splice(pivotIndex,1)[0];//此处必须这样写，splice返回被删除的元素，原有数组改变了。
    var left = [];
    var right = [];
    for(var i =0;i<arr.length;i++){
      if(arr[i]<pivot){
        left.push(arr[i])
      }else{
        right.push(arr[i])
      }
    }
    return quickSort(left).concat(pivot,quickSort(right));
  }
  var a = quickSort(arr);
  console.log(a)

</script>
